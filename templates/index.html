<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üõí AI E-commerce Product Recommender</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fff4f4, #f8faff);
            color: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        }

        header span {
            color: #fbbf24;
        }

        #search-box {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #query {
            width: 50%;
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid #d1d5db;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #query:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 8px rgba(251,191,36,0.4);
        }

        button {
            background: #fbbf24;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #f59e0b;
            transform: scale(1.05);
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 40px 100px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #f9fafb;
            transition: 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-details {
            padding: 15px;
            text-align: left;
        }

        .product-details h3 {
            margin-bottom: 8px;
            font-size: 18px;
            color: #1f2937;
        }

        .category {
            font-size: 14px;
            color: #6b7280;
        }

        .price {
            font-size: 17px;
            color: #b12704;
            font-weight: 600;
            margin: 10px 0;
        }

        .explanation {
            font-size: 13px;
            background: #f9fafb;
            color: #374151;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.5;
        }

        footer {
            background: #1e293b;
            color: white;
            padding: 12px;
            font-size: 14px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.25);
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #query {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <header>üõçÔ∏è <span>AI E-commerce</span> Product Recommender</header>

    <main>
        <div id="search-box">
            <input type="text" id="query" placeholder="Search for products (e.g., mobile, laptop, watch)">
            <button onclick="getRecommendations()">Search</button>
        </div>

        <div class="products-container" id="results"></div>
    </main>

    <footer>‚öôÔ∏è Powered by FastAPI + Gemini AI | Yukivid</footer>

    <script>
        async function getRecommendations() {
            const query = document.getElementById("query").value.trim();
            const container = document.getElementById("results");
            if (!query) {
                container.innerHTML = `<p style="text-align:center;">Please enter a search query üîç</p>`;
                return;
            }

            container.innerHTML = `<p style="text-align:center;">üîé Searching for <b>${query}</b>...</p>`;

            try {
                const res = await fetch(`/recommendations?query=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (!data.results || data.results.length === 0) {
                    container.innerHTML = `<p style="text-align:center;">‚ùå No products found for <b>${query}</b>.</p>`;
                    return;
                }

                container.innerHTML = data.results.map((p, i) => `
                    <div class="product-card fade-in" style="animation-delay:${i * 0.1}s;">
                        <img src="/static/images/${p.name.toLowerCase().replaceAll(' ', '_')}.jpg" 
                             alt="${p.name}" 
                             onerror="this.onerror=null;this.src='/static/images/default_product.jpg';">
                        <div class="product-details">
                            <h3>${p.name}</h3>
                            <p class="category">${p.category}</p>
                            <p class="price">üí∞ ‚Çπ${p.price}</p>
                            <p class="explanation">üß† ${p.explanation || "A great product picked just for you!"}</p>
                        </div>
                    </div>
                `).join("");

            } catch (err) {
                container.innerHTML = `<p style="text-align:center; color:red;">‚ö†Ô∏è Error fetching results. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
